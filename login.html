<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login || The CRUD</title>
    <link rel="icon" type="image/x-icon" href="assets/images/default.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- Header Starts Here -->
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container">
                <!-- Logo Starts Here -->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.png" alt="Logo" class="img-fluid">
                </a>
                <!-- Logo Ends Here -->
                <!-- Toggler Starts Here -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Toggler Ends Here -->
                <!-- Navbar Item Starts Here -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="category.html">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
                <!-- Navbar Item Ends Here -->
            </div>
        </nav>
    </header>
    <!-- Header Ends Here -->

    <!-- Login AreaStarts Here -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="mb-4 card shadow border-dark">
                        <div class="card-header bg-dark">
                            <h4 class="text-center text-white mb-0">Login</h4>
                        </div>
                        <div class="card-body">
                            <form action="" method="">
                                <div class="form-group mb-4">
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <label for="email" class="fw-bolder text-dark">Admin Email</label>
                                        </div>
                                        <div class="col-lg-9">
                                            <input type="email" id="email" name="email" class="form-control border border-dark">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <label for="password" class="fw-bolder text-dark">Admin Password</label>
                                        </div>
                                        <div class="col-lg-9">
                                            <input type="password" id="password" name="password" class="form-control border border-dark">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row justify-content-end">
                                        <div class="col-lg-9">
                                            <input type="submit" value="Login" class="btn btn-dark fw-bold w-100">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <h4 class="text-center text-dark mb-3 text-capitalize">Don't have any Account?</h4>
                    <div class="text-center">
                        <a href="register.html" class="btn btn-dark fw-bold">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login AreaEnds Here -->

    <!-- Footer Starts Here -->
    <footer class="py-4 bg-dark">
        <p class="text-center text-white-50">Design &amp; Developed By 
            <a href="https://github.com/jahid-sourav" class="text-white fw-bold text-decoration-none">Jahidul Islam</a>
        </p>
    </footer>
    <!-- Footer Ends Here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
